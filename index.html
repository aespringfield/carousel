<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team ChiYak</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <header>
      <h1>Team ChiYak</h1>
    </header>
    <div class="container">
      <div class="carousel-block">
        <div class="image-block">
          <div class="name-container">
            <p class="name"></p>
          </div>
        </div>
        <div class="text-block">
          <p class="shoutout"></p>
          <p class="attribution">&mdash; Anonymous yak</p>
        </div>
        <div class="button-container" id="prev-button-container">
          <img class="button" id="prev-button" src="imgs/buttons/arrow-left.png" alt="previous button"/>
        </div>
        <div class="button-container" id="next-button-container">
          <img class="button" id="next-button" src="imgs/buttons/arrow-right.png" alt="next button"/>
        </div>
      </div>
        <div class="dot-container">
        </div>
    </div>
    <footer>
      <p>Created by <span id="anna-link">this yak</span></p>
    </footer>
  </body>
  </html>
